<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <style>
        body {
            margin: 0;
        }

        header {
            position: relative;
            text-align: center;
        }

        #nav-wrap {
            font: 24px 'Open Sans', sans-serif;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin: 0 auto;
            z-index: 100;
            position: fixed;
            left: 0;
            top: 0;
            font-weight: bold;
        }

        ul#navb li {
            position: relative;
            list-style: none;
            height: 42px;
            display: inline-block;
        }

        ul#navb li a {
            display: inline-block;
            padding: 8px 13px;
            line-height: 32px;
            text-decoration: none;
            text-align: left;
            color: #DDDDDD;
            -webkit-transition: color .2s ease-in-out;
            -moz-transition: color .2s ease-in-out;
            -o-transition: color .2s ease-in-out;
            -ms-transition: color .2s ease-in-out;
            transition: color .2s ease-in-out;
        }

        ul#navb li.current a {
            color: rgb(49, 156, 112);
        }

        ul#navb li a:hover {
            border-bottom: 3px solid rgb(39, 141, 94);
            transition: .2s fade-in;
        }

        .logo {
            position: relative;
            right: 300px;
            color: #DDDDDD;
        }


        
    </style>
</head>

<body>
    <header id="home">
        <nav id="nav-wrap" style="display: block;">

            <ul id="navb" class="navb">
                <li>
                    <div class="logo">logo</div>
                </li>
                <li class="current">
                    <a href="#home">介紹</a>
                </li>
                <li>
                    <a href="#about">AAA</a>
                </li>
                <li>
                    <a href="#resume">BBB</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="http://breakfastatsniffanys.ca/wp-content/uploads/2017/05/happy-cat-month.jpg" alt="" style="width:100%  ;">
            </div>
            <div class="swiper-slide">
                <img src="https://petable.care/wp-content/uploads/2016/11/o-INDOOR-CAT-facebook.jpg" alt="" style="width:100%  ;">
            </div>
            <div class="swiper-slide">
                <img src="https://cdn.shopify.com/s/files/1/1309/8421/articles/Games-your-cat-will-love.jpg?v=1501407077" alt="" style="width:100%  ;">
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="card"></div>
   
    </div>























































    <!-- Swiper JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>



















</body>

</html>
